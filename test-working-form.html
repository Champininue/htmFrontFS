<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Test - No CORS Issues</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            color: #333;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        input, textarea, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        textarea {
            resize: vertical;
            height: 120px;
        }
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        .btn-submit:active {
            transform: translateY(-1px);
        }
        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .form-message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            font-weight: 500;
        }
        .form-message.success {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #155724;
        }
        .form-message.error {
            background: linear-gradient(135deg, #fc4a1a 0%, #f7b733 100%);
            color: white;
        }
        .char-count {
            font-size: 12px;
            color: #666;
            text-align: right;
            margin-top: 5px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-info {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #fff;
        }
        .status-info h3 {
            margin: 0 0 10px 0;
            color: white;
        }
        .status-info p {
            margin: 5px 0;
            color: rgba(255,255,255,0.9);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="status-info">
        <h3>ğŸ“‹ Status Report</h3>
        <p>âœ… reCAPTCHA Error: Fixed (removed invalid script tag)</p>
        <p>âŒ CORS Error: Your Vercel API has authentication protection</p>
        <p>ğŸ”§ Solution: This form sends to a working test endpoint</p>
    </div>

    <div class="form-container">
        <h1>ğŸš€ Contact Form - Fixed Version</h1>
        <p class="subtitle">No more reCAPTCHA or CORS errors!</p>
        
        <form id="contactForm">
            <div class="form-group">
                <label for="name">×©× ××œ× *</label>
                <input type="text" id="name" name="name" required placeholder="×”×›× ×¡ ××ª ×©××š ×”××œ×">
            </div>
            
            <div class="form-group">
                <label for="email">××™××™×™×œ *</label>
                <input type="email" id="email" name="email" required placeholder="example@email.com">
            </div>
            
            <div class="form-group">
                <label for="subject">× ×•×©×</label>
                <select id="subject" name="subject">
                    <option value="general">×¤× ×™×™×” ×›×œ×œ×™×ª</option>
                    <option value="project">×“×™×•×Ÿ ×¢×œ ×¤×¨×•×™×§×˜</option>
                    <option value="collaboration">×©×™×ª×•×£ ×¤×¢×•×œ×”</option>
                    <option value="other">××—×¨</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">×”×•×“×¢×” * (××™× ×™××•× 10 ×ª×•×•×™×)</label>
                <textarea id="message" name="message" required minlength="10" placeholder="×›×ª×•×‘ ××ª ×”×•×“×¢×ª×š ×›××Ÿ..."></textarea>
                <div class="char-count"><span id="charCount">0</span>/500</div>
            </div>
            
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="updates" name="updates">
                    <label for="updates">×× ×™ ×¨×•×¦×” ×œ×§×‘×œ ×¢×“×›×•× ×™× ×¢×œ ×¤×¨×•×™×§×˜×™× ×—×“×©×™×</label>
                </div>
            </div>
            
            <button type="submit" class="btn-submit">
                <span class="btn-text">×©×œ×— ×”×•×“×¢×”</span>
                <div class="loader" style="display: none;"></div>
            </button>
            
            <div id="formMessage" class="form-message"></div>
        </form>
    </div>

    <script>
        // Using a working test endpoint instead of your protected Vercel API
        const API_CONFIG = {
            // Using JSONPlaceholder for testing - a public API that accepts POST requests
            CONTACT_ENDPOINT: 'https://jsonplaceholder.typicode.com/posts',
            RECAPTCHA_SITE_KEY: null, // Disabled
            REQUIRES_AUTH: false,
            API_KEY: null
        };

        function initContactForm() {
            const form = document.getElementById('contactForm');
            const messageField = document.getElementById('message');
            const charCount = document.getElementById('charCount');
            
            // Character counter
            if (messageField && charCount) {
                messageField.addEventListener('input', () => {
                    const count = messageField.value.length;
                    charCount.textContent = count;
                    if (count > 500) {
                        messageField.value = messageField.value.substring(0, 500);
                        charCount.textContent = '500';
                    }
                });
            }
            
            // Form submission
            if (form) {
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const name = document.getElementById('name').value.trim();
                    const email = document.getElementById('email').value.trim();
                    const subject = document.getElementById('subject').value;
                    const message = document.getElementById('message').value.trim();
                    const updates = document.getElementById('updates').checked;
                    
                    // Basic validation
                    if (!name || !email || !message || message.length < 10) {
                        showFormMessage('×× × ××œ× ××ª ×›×œ ×”×©×“×•×ª ×”× ×“×¨×©×™×', 'error');
                        return;
                    }
                    
                    const submitBtn = form.querySelector('.btn-submit');
                    const btnText = submitBtn.querySelector('.btn-text');
                    const btnLoader = submitBtn.querySelector('.loader');
                    
                    try {
                        // Show loading state
                        btnText.style.display = 'none';
                        btnLoader.style.display = 'block';
                        submitBtn.disabled = true;
                        
                        // Prepare form data
                        const formData = {
                            title: `Contact from ${name}`,
                            body: `
                                Name: ${name}
                                Email: ${email}
                                Subject: ${subject}
                                Message: ${message}
                                Updates: ${updates ? 'Yes' : 'No'}
                                Source: Test Form
                            `,
                            userId: 1
                        };
                        
                        console.log('Sending data to test endpoint:', formData);
                        
                        const response = await fetch(API_CONFIG.CONTACT_ENDPOINT, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(formData)
                        });
                        
                        console.log('Response status:', response.status);
                        
                        if (response.ok) {
                            const result = await response.json();
                            console.log('Success result:', result);
                            showFormMessage('ğŸ‰ ×”×•×“×¢×” × ×©×œ×—×” ×‘×”×¦×œ×—×”! (×–×” ×”×™×” ×¨×§ ×˜×¡×˜)', 'success');
                            form.reset();
                            if (charCount) charCount.textContent = '0';
                        } else {
                            const errorData = await response.text();
                            console.error('API Error:', response.status, errorData);
                            showFormMessage(`×©×’×™××” ×‘×©×œ×™×—×ª ×”×”×•×“×¢×”. ×¡×˜×˜×•×¡: ${response.status}`, 'error');
                        }
                        
                    } catch (error) {
                        console.error('Network Error:', error);
                        showFormMessage('×©×’×™××ª ×¨×©×ª. ×‘×“×•×§ ××ª ×”×—×™×‘×•×¨ ×œ××™× ×˜×¨× ×˜ ×•× ×¡×” ×©×•×‘.', 'error');
                    } finally {
                        // Reset button state
                        btnText.style.display = 'inline';
                        btnLoader.style.display = 'none';
                        submitBtn.disabled = false;
                    }
                });
            }
        }
        
        function showFormMessage(message, type) {
            const messageEl = document.getElementById('formMessage');
            if (!messageEl) return;
            
            messageEl.textContent = message;
            messageEl.className = 'form-message ' + type;
            messageEl.style.display = 'block';
            
            setTimeout(() => messageEl.style.display = 'none', 8000);
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initContactForm);
    </script>
</body>
</html>
