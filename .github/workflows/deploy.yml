name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Create public directory and copy files
      run: |
        mkdir -p public
        cp index.html public/
        # Optional: copy other static probes if needed
        # cp index.min.html public/index.min.html || true
        
    - name: Debug environment setup
      run: |
        echo "ğŸ” Checking environment variable availability..."
        echo "BREVO_API_KEY exists: ${{ secrets.BREVO_API_KEY != '' }}"
        echo "FROM_EMAIL exists: ${{ vars.FROM_EMAIL != '' }}"
        echo "TO_EMAIL exists: ${{ vars.TO_EMAIL != '' }}"
        echo "ğŸ“ Current directory: $(pwd)"
        echo "ğŸ“‹ Directory contents:"
        ls -la
        echo "ğŸ”§ Build directory contents:"
        ls -la build/
        echo "ğŸ“„ inject-env.js exists: $(test -f build/inject-env.js && echo 'YES' || echo 'NO')"
        echo "ğŸ—ï¸ Public directory before injection:"
        ls -la public/ || echo "Public directory not found"
        
    - name: Inject environment variables
      run: |
        echo "ğŸš€ Running environment variable injection..."
        node build/inject-env.js
        echo "âœ… Injection step completed"
        echo "ğŸ“„ Checking for any remaining placeholders (should be none):"
        if grep -q "INJECT_" public/index.html; then
          echo "âŒ Placeholders still present in public/index.html"
          grep -n "INJECT_" -n public/index.html | head -10
          exit 1
        else
          echo "âœ… No placeholders remain"
        fi
      env:
        BREVO_API_KEY: ${{ secrets.BREVO_API_KEY }}
        FROM_EMAIL: ${{ vars.FROM_EMAIL }}
        TO_EMAIL: ${{ vars.TO_EMAIL }}
        RECAPTCHA_SITE_KEY: ${{ secrets.RECAPTCHA_SITE_KEY }}
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4