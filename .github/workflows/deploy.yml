name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Prepare public artifact
        run: |
          echo "üì¶ Preparing artifact for Pages..."
          if [ -f public/index.html ]; then
            echo "‚úÖ Using existing public/index.html"
          else
            echo "‚ÑπÔ∏è public/index.html not found, copying from repository root"
            mkdir -p public
            cp index.html public/
          fi
          ls -la public/
          
      - name: Debug environment setup
        run: |
          echo "üîç Checking environment variable availability..."
          echo "BREVO_API_KEY exists: ${{ secrets.BREVO_API_KEY != '' }}"
          echo "FROM_EMAIL (secret) exists: ${{ secrets.FROM_EMAIL != '' }}"
          echo "FROM_EMAIL (var) exists: ${{ vars.FROM_EMAIL != '' }}"
          echo "TO_EMAIL (secret) exists: ${{ secrets.TO_EMAIL != '' }}"
          echo "TO_EMAIL (var) exists: ${{ vars.TO_EMAIL != '' }}"
          echo "üìÅ Current directory: $(pwd)"
          echo "üìã Directory contents:"
          ls -la
          echo "üîß Build directory contents:"
          ls -la build/ || echo "Build directory not found"
          echo "üìÑ inject-env.js exists: $(test -f build/inject-env.js && echo 'YES' || echo 'NO')"
          echo "üèóÔ∏è Public directory before injection:"
          ls -la public/ || echo "Public directory not found"
          
      - name: Inject environment variables
        run: |
          echo "üöÄ Running environment variable injection..."
          node build/inject-env.js
          echo "‚úÖ Injection step completed"
          echo "ÔøΩ Post-injection GITHUB_ENV snippet (public/index.html):"
          if grep -n "window.GITHUB_ENV" -n public/index.html; then
            # Print from the line after window.GITHUB_ENV until closing brace of the object
            awk '/window.GITHUB_ENV\s*=\s*\{/{flag=1;print;next}/\};/{print;flag=0}flag' public/index.html | sed -n '1,40p'
          else
            echo "window.GITHUB_ENV block not found in public/index.html"
          fi
          echo "ÔøΩüìÑ Checking for any remaining placeholders (should be none):"
          if grep -Eq "INJECT_|\{\{" public/index.html; then
            echo "‚ùå Placeholders still present in public/index.html"
            grep -nE "INJECT_|\{\{" public/index.html | head -20
            exit 1
          else
            echo "‚úÖ No placeholders remain"
          fi
        env:
          BREVO_API_KEY: ${{ secrets.BREVO_API_KEY || vars.BREVO_API_KEY }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL || vars.FROM_EMAIL }}
          TO_EMAIL: ${{ secrets.TO_EMAIL || vars.TO_EMAIL }}
          RECAPTCHA_SITE_KEY: ${{ secrets.RECAPTCHA_SITE_KEY || vars.RECAPTCHA_SITE_KEY }}
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4