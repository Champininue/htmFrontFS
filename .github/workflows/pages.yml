name: Deploy to GitHub Pages (inject env)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FORMSPREE_ID: ${{ secrets.FORMSPREE_ID }}
      FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
      TO_EMAIL: ${{ secrets.TO_EMAIL }}
      RECAPTCHA_SITE_KEY: ${{ secrets.RECAPTCHA_SITE_KEY }}
      PROXY_URL: ${{ secrets.PROXY_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Inject env placeholders into HTML
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          # We only inject into source files. The minified file is generated later.
          files=(index.html public/index.html)
          for f in "${files[@]}"; do
            if [[ -f "$f" ]]; then
              echo "Injecting env into $f"
              # Only replace when env var is set, otherwise keep placeholders
              [[ -n "${FORMSPREE_ID:-}" ]] && sed -i.bak "s/INJECT_FORMSPREE_ID/${FORMSPREE_ID}/g" "$f"
              [[ -n "${FROM_EMAIL:-}" ]] && sed -i.bak "s/INJECT_FROM_EMAIL/${FROM_EMAIL}/g" "$f"
              [[ -n "${TO_EMAIL:-}" ]] && sed -i.bak "s/INJECT_TO_EMAIL/${TO_EMAIL}/g" "$f"
              [[ -n "${RECAPTCHA_SITE_KEY:-}" ]] && sed -i.bak "s/INJECT_RECAPTCHA_SITE_KEY/${RECAPTCHA_SITE_KEY}/g" "$f"
              [[ -n "${PROXY_URL:-}" ]] && sed -i.bak "s|INJECT_PROXY_URL|${PROXY_URL}|g" "$f"
              rm -f "$f.bak"
            fi
          done

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Minify HTML in-place (serve minified files)
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          files=(index.html public/index.html)
          for f in "${files[@]}"; do
            if [[ -f "$f" ]]; then
              echo "Minifying $f in-place"
              npx --yes html-minifier-terser \
                --collapse-whitespace \
                --remove-comments \
                --minify-css true \
                --minify-js true \
                --output "$f" \
                "$f"
            fi
          done

      - name: Verify env injection & summary
        shell: bash
        run: |
          set -euo pipefail
          # Verify only source files for placeholders; minified file is derived.
          files=(index.html public/index.html)
          placeholder_found=0
          for f in "${files[@]}"; do
            [[ -f "$f" ]] || continue
            if grep -q 'INJECT_FORMSPREE_ID' "$f"; then
              echo "::warning file=$f::FORMSPREE_ID placeholder still present (secret missing?)"
              placeholder_found=1
            else
              echo "FORMSPREE_ID injected in $f"
            fi
          done
          mask() { local v="$1"; if [[ -z "$v" ]]; then echo "(empty)"; else echo "${v:0:3}***${v: -3}"; fi; }
          echo "Summary:" 
          echo "  FORMSPREE_ID length: ${#FORMSPREE_ID}"
          echo "  FROM_EMAIL: $(mask "$FROM_EMAIL")"
          echo "  TO_EMAIL: $(mask "$TO_EMAIL")"
          echo "  RECAPTCHA_SITE_KEY length: ${#RECAPTCHA_SITE_KEY}"
          echo "  PROXY_URL: $(mask "$PROXY_URL")"
          # Fail hard if critical secret absent (adjust if you want non-fatal)
          if [[ -z "${FORMSPREE_ID:-}" ]]; then
            echo "::warning::FORMSPREE_ID not set; Formspree primary will be inactive."
          fi
          # Optional: uncomment to force failure when missing
          # if [[ -z "${FORMSPREE_ID:-}" ]]; then echo "Primary Formspree ID missing"; exit 1; fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
