name: Deploy to GitHub Pages (inject env)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FORMSPREE_ID: ${{ secrets.FORMSPREE_ID }}
      FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
      TO_EMAIL: ${{ secrets.TO_EMAIL }}
      RECAPTCHA_SITE_KEY: ${{ secrets.RECAPTCHA_SITE_KEY }}
      PROXY_URL: ${{ secrets.PROXY_URL }}
      MINIFY_HTML: ${{ secrets.MINIFY_HTML }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Prepare dist folder
        shell: bash
        run: |
          set -euo pipefail
          rm -rf dist
          mkdir -p dist
          # Allowlist: copy only site content to dist
          rsync -a ./ dist/ \
            --include '/index.html' \
            --include '/404.html' \
            --include '/CNAME' \
            --include '/public/***' \
            --include '/assets/***' \
            --include '/images/***' \
            --include '/img/***' \
            --include '/css/***' \
            --include '/js/***' \
            --include '/fonts/***' \
            --include '/static/***' \
            --include '/media/***' \
            --include '/.well-known/***' \
            --include '/robots.txt' \
            --include '/sitemap.xml' \
            --include '/manifest.json' \
            --include '/site.webmanifest' \
            --include '/favicon.*' \
            --include '/favicon*' \
            --exclude '*'

      - name: Inject env placeholders into HTML (in dist)
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          # Inject into files inside dist
          files=(dist/index.html dist/public/index.html)
          for f in "${files[@]}"; do
            if [[ -f "$f" ]]; then
              echo "Injecting env into $f"
              # Only replace when env var is set, otherwise keep placeholders
              [[ -n "${FORMSPREE_ID:-}" ]] && sed -i.bak "s/INJECT_FORMSPREE_ID/${FORMSPREE_ID}/g" "$f"
              [[ -n "${FROM_EMAIL:-}" ]] && sed -i.bak "s/INJECT_FROM_EMAIL/${FROM_EMAIL}/g" "$f"
              [[ -n "${TO_EMAIL:-}" ]] && sed -i.bak "s/INJECT_TO_EMAIL/${TO_EMAIL}/g" "$f"
              [[ -n "${RECAPTCHA_SITE_KEY:-}" ]] && sed -i.bak "s/INJECT_RECAPTCHA_SITE_KEY/${RECAPTCHA_SITE_KEY}/g" "$f"
              [[ -n "${PROXY_URL:-}" ]] && sed -i.bak "s|INJECT_PROXY_URL|${PROXY_URL}|g" "$f"
              rm -f "$f.bak"
            fi
          done

      - name: Record pre-minify sizes
        shell: bash
        run: |
          set -euo pipefail
          : > dist/.size_pre.tsv
          for f in dist/index.html dist/public/index.html; do
            if [[ -f "$f" ]]; then
              bytes=$(wc -c < "$f" | tr -d ' ')
              echo -e "$f\t$bytes" >> dist/.size_pre.tsv
            fi
          done

      - name: Setup Node.js (only if minifying)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
        if: ${{ env.MINIFY_HTML == 'true' }}
      - name: Minify HTML in dist (conservative)
        shell: bash
        if: ${{ env.MINIFY_HTML == 'true' }}
        run: |
          set -euo pipefail
          shopt -s nullglob
          files=(dist/index.html dist/public/index.html)
          for f in "${files[@]}"; do
            if [[ -f "$f" ]]; then
              echo "Minifying $f (collapse whitespace, remove comments only)"
              npx --yes html-minifier-terser \
                --collapse-whitespace \
                --remove-comments \
                --output "$f" \
                "$f"
            fi
          done

      - name: Report size summary
        shell: bash
        run: |
          set -euo pipefail
          printf "Size summary (bytes)\n"
          printf "File\tBefore\tAfter\tDelta\tDelta%%\n"
          while IFS=$'\t' read -r file before; do
            [[ -z "$file" ]] && continue
            if [[ -f "$file" ]]; then
              after=$(wc -c < "$file" | tr -d ' ')
              delta=$((after - before))
              # Avoid floating point: print integer percent if possible
              if [[ "$before" -gt 0 ]]; then
                percent=$(( (after - before) * 100 / before ))
              else
                percent=0
              fi
              printf "%s\t%s\t%s\t%s\t%s%%\n" "$file" "$before" "$after" "$delta" "$percent"
            else
              printf "%s\t%s\t(missing)\t-\t-\n" "$file" "$before"
            fi
          done < dist/.size_pre.tsv || true

      - name: Verify env injection & summary (dist)
        shell: bash
        run: |
          set -euo pipefail
          # Verify dist files for placeholders
          files=(dist/index.html dist/public/index.html)
          placeholder_found=0
          for f in "${files[@]}"; do
            [[ -f "$f" ]] || continue
            if grep -q 'INJECT_FORMSPREE_ID' "$f"; then
              echo "::warning file=$f::FORMSPREE_ID placeholder still present (secret missing?)"
              placeholder_found=1
            else
              echo "FORMSPREE_ID injected in $f"
            fi
          done
          mask() { local v="$1"; if [[ -z "$v" ]]; then echo "(empty)"; else echo "${v:0:3}***${v: -3}"; fi; }
          echo "Summary:" 
          echo "  FORMSPREE_ID length: ${#FORMSPREE_ID}"
          echo "  FROM_EMAIL: $(mask "$FROM_EMAIL")"
          echo "  TO_EMAIL: $(mask "$TO_EMAIL")"
          echo "  RECAPTCHA_SITE_KEY length: ${#RECAPTCHA_SITE_KEY}"
          echo "  PROXY_URL: $(mask "$PROXY_URL")"
          # Fail hard if critical secret absent (adjust if you want non-fatal)
          if [[ -z "${FORMSPREE_ID:-}" ]]; then
            echo "FORMSPREE_ID is required but missing; failing build." >&2
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
