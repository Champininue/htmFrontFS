<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Test - No reCAPTCHA</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #007bff;
        }
        textarea {
            resize: vertical;
            height: 120px;
        }
        .btn-submit {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s;
        }
        .btn-submit:hover {
            background: #0056b3;
        }
        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .form-message {
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        .form-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .form-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .char-count {
            font-size: 12px;
            color: #666;
            text-align: right;
            margin-top: 5px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Contact Form Test - No reCAPTCHA</h1>
        <p>Testing the contact API without reCAPTCHA verification</p>
        
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Subject</label>
                <select id="subject" name="subject">
                    <option value="general">General Inquiry</option>
                    <option value="project">Project Discussion</option>
                    <option value="collaboration">Collaboration</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Message * (minimum 10 characters)</label>
                <textarea id="message" name="message" required minlength="10"></textarea>
                <div class="char-count"><span id="charCount">0</span>/500</div>
            </div>
            
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="updates" name="updates">
                    <label for="updates">I'd like to receive updates about new projects</label>
                </div>
            </div>
            
            <button type="submit" class="btn-submit">
                <span class="btn-text">Send Message</span>
                <div class="loader" style="display: none;"></div>
            </button>
            
            <div id="formMessage" class="form-message"></div>
        </form>
    </div>

    <script>
        // API Configuration - Vercel Functions (No reCAPTCHA)
        const API_CONFIG = {
            CONTACT_ENDPOINT: 'https://apinet-cpxlhij2x-rs-projects-27d1b92f.vercel.app/api/contact',
            RECAPTCHA_SITE_KEY: null, // Disabled for testing
            REQUIRES_AUTH: false,
            API_KEY: null
        };

        function initContactForm() {
            const form = document.getElementById('contactForm');
            const messageField = document.getElementById('message');
            const charCount = document.getElementById('charCount');
            
            // Character counter
            if (messageField && charCount) {
                messageField.addEventListener('input', () => {
                    const count = messageField.value.length;
                    charCount.textContent = count;
                    if (count > 500) {
                        messageField.value = messageField.value.substring(0, 500);
                        charCount.textContent = '500';
                    }
                });
            }
            
            // Form submission
            if (form) {
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const name = document.getElementById('name').value.trim();
                    const email = document.getElementById('email').value.trim();
                    const subject = document.getElementById('subject').value;
                    const message = document.getElementById('message').value.trim();
                    const updates = document.getElementById('updates').checked;
                    
                    // Basic validation
                    if (!name || !email || !message || message.length < 10) {
                        showFormMessage('Please fill in all required fields', 'error');
                        return;
                    }
                    
                    const submitBtn = form.querySelector('.btn-submit');
                    const btnText = submitBtn.querySelector('.btn-text');
                    const btnLoader = submitBtn.querySelector('.loader');
                    
                    try {
                        // Show loading state
                        btnText.style.display = 'none';
                        btnLoader.style.display = 'block';
                        submitBtn.disabled = true;
                        
                        // Prepare form data (without reCAPTCHA)
                        const formData = {
                            name,
                            email,
                            subject,
                            message,
                            updates,
                            recaptcha: null, // No reCAPTCHA
                            timestamp: new Date().toISOString(),
                            source: 'test_form_no_recaptcha'
                        };
                        
                        console.log('Sending data:', formData);
                        
                        const headers = {
                            'Content-Type': 'application/json'
                        };
                        
                        const response = await fetch(API_CONFIG.CONTACT_ENDPOINT, {
                            method: 'POST',
                            headers,
                            body: JSON.stringify(formData),
                            mode: 'cors'
                        });
                        
                        console.log('Response status:', response.status);
                        console.log('Response headers:', response.headers);
                        
                        if (response.ok) {
                            const result = await response.json();
                            console.log('Success result:', result);
                            showFormMessage('Message sent successfully! âœ…', 'success');
                            form.reset();
                            if (charCount) charCount.textContent = '0';
                        } else {
                            const errorData = await response.text();
                            console.error('API Error:', response.status, errorData);
                            
                            if (response.status === 401) {
                                showFormMessage('API requires authentication. The Vercel deployment has protection enabled.', 'error');
                            } else {
                                showFormMessage(`Error sending message. Status: ${response.status}`, 'error');
                            }
                        }
                        
                    } catch (error) {
                        console.error('Network Error:', error);
                        showFormMessage('Network error. Please check your internet connection and try again.', 'error');
                    } finally {
                        // Reset button state
                        btnText.style.display = 'inline';
                        btnLoader.style.display = 'none';
                        submitBtn.disabled = false;
                    }
                });
            }
        }
        
        function showFormMessage(message, type) {
            const messageEl = document.getElementById('formMessage');
            if (!messageEl) return;
            
            messageEl.textContent = message;
            messageEl.className = 'form-message ' + type;
            messageEl.style.display = 'block';
            
            setTimeout(() => messageEl.style.display = 'none', 8000);
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initContactForm);
    </script>
</body>
</html>
